services:
  redis:
    image: redis:7-alpine
    container_name: tinyolly-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

  tinyolly-otlp-receiver:
    build:
      context: ./apps/tinyolly-otlp-receiver
      dockerfile: ../../dockerfiles/Dockerfile.tinyolly-otlp-receiver
    container_name: tinyolly-otlp-receiver
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"  # OTLP gRPC receiver (external access)
      - "4318:4318"  # OTLP HTTP receiver (external access)
    depends_on:
      - tinyolly-otlp-receiver

  tinyolly:
    build:
      context: ./apps/tinyolly-ui
      dockerfile: ../../dockerfiles/Dockerfile.tinyolly-ui
    container_name: tinyolly
    ports:
      - "5005:5002"  # Changed to 5005 to avoid conflict with K8s (which uses 5002)
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis

networks:
  default:
    name: tinyolly-network
